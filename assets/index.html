<!DOCTYPE html>
<html lang="en-US" data-theme="gaming-board">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <title>FILLED DAYS</title>
  </head>
  <body>
    <header>Custom Theming</header>
    <main>
      <div class="background-image-container">
        <div class="theme-box">
          <div class="theme-menu">
            <label for="theme-selector" class="theme-label"
              >Theme Selector</label
            >
            <select id="theme-selector">
              <option value="gaming-board">Gaming Board</option>
              <option value="country-plains">Country Plains</option>
              <option value="city-streets">City Streets</option>
            </select>
            <button id="dark-light-button">Switch Dark/Light Mode</button>
            <button id="copy-dark-light-button">Switch Dark/Light Mode</button>
          </div>
        </div>
      </div>
      <div class="footer-text">--text-on-secondary</div>
    </main>
    <script src="script.js" type="module"></script>
  </body>
</html>
